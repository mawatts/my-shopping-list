<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Michael Watts' Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>
	<div class="container">
	<section class="masthead">
    	<div class="button"><a href="../my-shopping-list/addCategory.html">Add Category</a></div>
    	<h1>My Shopping List</h1>
  	</section>
  	<section class="list-section">
  		<ul class="list">
        <li class="category">
          <span class="category-name">Produce</span>
          <img class="remove" src="images/close-icon.png" alt="X">
        </li>
  			<li class="item">
          <div class="unchecked"></div>
  				<span class="item-name">Eggs</span>
  				<img class="remove" src="images/close-icon.png" alt="X">
  			</li>
        <li class="item">
          <div class="unchecked"></div>
          <span class="item-name">Milk</span>
          <img class="remove" src="images/close-icon.png" alt="X">
        </li>
        <li class="category">
          <span class="category-name">Meats</span>
          <img class="remove" src="images/close-icon.png" alt="X">
        </li>
        <li class="item line-through">
          <div class="checked"></div>
          <span class="item-name">Steak</span>
          <img class="remove" src="images/close-icon.png" alt="X">
        </li>
        <li class="item">
          <div class="unchecked"></div>
          <span class="item-name">Pork Chops</span>
          <img class="remove" src="images/close-icon.png" alt="X">
        </li>
        <li class="category">
          <span class="category-name">Frozen</span>
          <img class="remove" src="images/close-icon.png" alt="X">
        </li>
        <li class="item line-through">
          <div class="checked"></div>
          <span class="item-name">Chocolate Ice Cream</span>
          <img class="remove" src="images/close-icon.png" alt="X">
        </li>
  		</ul>
  	</section>
	<section class="list-entry">
		<div class="input">
			<p class="text"></p>
			<div class="button2">Add To List</div>
		</div>
	</section>
	</div>
</body>
</html>
