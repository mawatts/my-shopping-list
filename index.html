<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Michael Watts' Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>
	<header class="masthead">
    	<div class="masthead-button-container"><button>Add Category</button></div>
    	<p class="masthead-name">My Shopping List</p>
  	</header>
  	<section class="list">
  		<ul class="category">
  			<li class="category-name">Produce</li>
  			<li class="category-name">Meats</li>
  			<li class="category-name">Frozen</li>
  		</ul>
  		<ul class="item">
  			<li class="item-name">Eggs</li>
  			<li class="item-name">Milk</li>
  			<li class="item-name">Steak</li>
  			<li class="item-name">Pork Chops</li>
  			<li class="item-name">Chocolate Ice Cream</li>
  		</ul>
  	</section>
	<section class="list-entry">
		<div class="list-entry-container">
			<p class="list-text-box"></p>
			<button>Add To List</button>
		</div>
	</section>
</body>
</html>
