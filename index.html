<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Michael Watts' Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/shopping-list-app.js"></script>
</head>
<body>
	<div class="container">
	<section class="masthead">
      <h1>My Shopping List</h1>
  	</section>
  	<section class="list-section">
  		<ul class="list">
        <li class="category" id="Produce">
          <span class="category-name">Produce</span>
          <img class="remove" src="images/close-icon.png" alt="X">
        </li>
  			<li class="item">
          <div class="unchecked"></div>
  				<span class="item-name">Eggs</span>
  				<img class="remove" src="images/close-icon.png" alt="X">
  			</li>
        <li class="item">
          <div class="unchecked"></div>
          <span class="item-name">Milk</span>
          <img class="remove" src="images/close-icon.png" alt="X">
        </li>
        <li class="category">
          <span class="category-name">Meats</span>
          <img class="remove" src="images/close-icon.png" alt="X">
        </li>
        <li class="item line-through">
          <div class="checked"></div>
          <span class="item-name">Steak</span>
          <img class="remove" src="images/close-icon.png" alt="X">
        </li>
        <li class="item">
          <div class="unchecked"></div>
          <span class="item-name">Pork Chops</span>
          <img class="remove" src="images/close-icon.png" alt="X">
        </li>
        <li class="category">
          <span class="category-name">Frozen</span>
          <img class="remove" src="images/close-icon.png" alt="X">
        </li>
        <li class="item line-through">
          <div class="checked"></div>
          <span class="item-name">Chocolate Ice Cream</span>
          <img class="remove" src="images/close-icon.png" alt="X">
        </li>
  		</ul>
  	</section>
	<section class="list-entry">
			<input type="text" id="input">
      <div class="categorySelect">
        <form name="myform" action="http://www.mydomain.com/myformhandler.cgi" method="POST">
          <div class="categoryDropdown">
            <select id="categoryOptions">
              <option>Produce</option>
              <option>Meats</option>
              <option>Frozen</option>
            </select>
          </div>
        </form>
      </div>
      <hr>
      <button id="addItem">Add Item To List</button>
      <button id="addCategory">Add Category To List</button>
	</section>
	</div>
</body>
</html>
