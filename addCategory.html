<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Michael Watts' Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>
	<div class="container">
	<section class="masthead">
    	<div class="button"><a href="../my-shopping-list/index.html">Back To List</a></div>
    	<h1>Create Categories</h1>
  	</section>
  	<section class="list-section">
  		<ul class="list">
        	<li class="category-item">
  				<span>Produce</span>
  				<img class="remove" src="images/close-icon.png" alt="X">
  			</li>
        	<li class="category-item">
  				<span>Meat</span>
  				<img class="remove" src="images/close-icon.png" alt="X">
  			</li>
  			<li class="category-item">
  				<span>Frozen</span>
  				<img class="remove" src="images/close-icon.png" alt="X">
  			</li>
  		</ul>
  	</section>
	<section class="list-entry">
		<div class="input">
			<p class="text"></p>
			<div class="button2">Add To List</div>
		</div>
	</section>
	</div>
</body>
</html>
