<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Michael Watts' Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/shopping-list-app.js"></script>
</head>
<body>
	<div class="container">
	<section class="masthead">
      <button onclick="window.location.href='../my-shopping-list/index.html'">Back To List</button>
    	<h1>Create Categories</h1>
  	</section>
  	<section class="list-section">
  		<ul class="list">
        	<li class="category-item">
  				<span>Produce</span>
  				<img class="remove" src="images/close-icon.png" alt="X">
  			</li>
        	<li class="category-item">
  				<span>Meat</span>
  				<img class="remove" src="images/close-icon.png" alt="X">
  			</li>
  			<li class="category-item">
  				<span>Frozen</span>
  				<img class="remove" src="images/close-icon.png" alt="X">
  			</li>
  		</ul>
  	</section>
	<section class="list-entry">
			<input type="text" id="input">
			<button>Add To List</button>
	</section>
	</div>
</body>
</html>
